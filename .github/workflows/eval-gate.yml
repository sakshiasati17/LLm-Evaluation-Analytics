name: Eval Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eval-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

      - name: Run evaluation gate
        run: python scripts/ci_eval_gate.py
